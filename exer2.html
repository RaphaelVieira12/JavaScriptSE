<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <h1>Qual é a Diferença de peso usando a Função SE</h1>
    <div id="peso"></div>
    <script>
        let nome1 = prompt("Digite o nome da Primeira Pessoa.");
        let peso1 = Number(prompt("Digite o Peso dessa pessoa."))
        let nome2 = prompt("Digite o nome da Segunda Pessoa");
        let peso2 = Number(prompt("Digite o Peso dessa segunda pessoa"))
        let resul;

        if(peso1 > peso2){
            resul = "O " + nome1 + " é mais obeso que " + nome2 + ".";
        }else{
            resul = "O " + nome2 + " é mais obeso que " + nome1 + ".";  
        }
        let resul1 = "Nome: " + nome1 + ", pesa " + peso1;
        let resul2 = "Nome: " + nome2 + ", pesa " + peso2;

        document.getElementById("peso").innerHTML = resul1 + "</br> " + resul2 + "</br>" + resul;

    </script>
    
</body>
</html>
